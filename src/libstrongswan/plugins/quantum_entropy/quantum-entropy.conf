quantum_entropy {
    # Entropy API FQDN
    fqdn = api-eus.qrypt.com

    # Entropy API JWT
    jwt = <PASTE-TOKEN-HERE>

    # File to read local random bytes for xor with downloaded entropy
    random = /dev/random

    # Whether to load the plugin. Can also be an integer to increase the
    # priority of this plugin.
    load = yes
}